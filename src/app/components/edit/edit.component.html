<div class="container">
    <div class="card t p-4 bg-light mt-4" >
        <div class="row">
        </div>
        <div class="card-body " [formGroup]="form">
            <div class="row">
                <div class="col d-flex flex-column mb-2 w-100"  >
                    <label >
                        <span>{{'Name'}}</span>
                    </label>
                    <input class="form-control"  formControlName="name" type="text">
                </div>
                <div class="col d-flex flex-column mb-2 w-100">
                    <label >
                        <span>{{'Description'  }}</span>
                    </label>
                    <input class="form-control"   formControlName="description" type="text">
               </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-column mb-2 w-100" >
                    <label>
                        <span>{{'priority'  }}</span>
                    </label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="priority" id="flexCheckDefault">
                    </div>  
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a class="btn btn-primary me-4" href="/posts">{{'close'  }}</a>
                </div>
                <div>
                    <button (click)="edit()"  class="btn btn-primary">{{'add'  }}</button>
                </div>
                
            </div>
    </div>    
</div>
</div>
<div *ngIf="success"  class="alert alert-success d-flex justify-content-center" role="alert">
    <span style="font-weight: bold;">{{'Successfully Edited'}}</span>
</div>
